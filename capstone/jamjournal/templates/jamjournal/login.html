{% extends "jamjournal/layout.html" %} {% load static %} 
{% block body %}
<div class="form-container">
<h1>Login</h1>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input
      autofocus
      class="form-control"
      type="text"
      name="username"
      placeholder="Username"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      name="password"
      placeholder="Password"
    />
  </div>
  <input class="btn btn-light" type="submit" value="Login" />
</form>

Don't have an account?
<a href="{% url 'register' %}">Register here.</a>
</div>
{% endblock %}

{% block script %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelector("#login-page").classList.add("active");
    });
</script>
<link href="{% static 'jamjournal/form.css' %}" rel="stylesheet">
{% endblock %}
